<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container"></div>
    <h1>My First Calculator</h1>
  <form action="" name="calculator">
  <div>
  <table>
    <tr>
      <td>
        <div class="calc">0</div>
      </td>
    </tr>

    <tr>
      <td>
        <input type="button" name="seven" value="7">
        <input type="button" name="eight" value="8">
        <input type="button" name="nine" value="9">
        <input type="button" name="div" value="/"><br>

        <input type="button" name="four" value="4">
        <input type="button" name="five" value="5">
        <input type="button" name="six" value="6">
        <input type="button" name="minus" value="-"><br>
        <input type="button" name="one" value="1">
        <input type="button" name="two" value="2">
        <input type="button" name="three" value="3">
        <input type="button" name="add" value="+"><br>

        <input type="button" name="percentage" value="%">
        <input type="button" name="zero" value="0">
        <input type="button" name="mul" value="*">
        <input type="button" name="equal" value="=">
      </td>
    </tr>
  </table>
  </div>
  </form>
  <button class="submit"><a href="index.html">Back</a></button>
</body>
</html>
