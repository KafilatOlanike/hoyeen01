<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="output">0</div>
        <div class="buttons">
            <span class="button resetBtn">AC</span>
            <span class="button opt">+/-</span>
            <span class="button divide">/</span>
            <span class="button percent">%</span>
            <span class="button num">7</span>
            <span class="button num">8</span>
            <span class="button num">9</span>
            <span class="button mul">*</span>
            <span class="button num">4</span>
            <span class="button num">5</span>
            <span class="button num">6</span>
            <span class="button minus">-</span>
            <span class="button num">1</span>
            <span class="button num">2</span>
            <span class="button num">3</span>
            <span class="button add">+</span>
            <span class="button num-btn">0</span>
            <span class="button dot">.</span>
            <span class="button equal">=</span>
        </div>
    </div>
</div>
</body>
</html>
